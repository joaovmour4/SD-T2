version: '3.8'

services:
  kubemq:
    image: kubemq/kubemq-community:latest
    container_name: kubemq
    ports:
      - "8080:8080"
      - "50000:50000"
      - "9090:9090"
    networks:
      - my-network

  nodejs-app:
    build: ./back-end/
    container_name: nodejs-app
    ports:
      - "3000:3000" # Altere para a porta que o seu servidor Node.js est√° utilizando
    networks:
      - my-network
    depends_on:
      - kubemq
    
  frontend:
    build: ./chat-app/
    ports:
      - "80:80"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
